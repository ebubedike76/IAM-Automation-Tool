<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
</head>
<body>
    <h1>Activity Logs for {{ user }}</h1>
    <ul>
        {% for log in user['logs'] %}
        <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
</html>
